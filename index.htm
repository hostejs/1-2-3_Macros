<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="macros.js"></script>
    <script>
      function addDataModel(){
        var section = document.createElement('span');
        section.innerText = document.getElementId('dataModelName').text;
        document.body.appendChild(section);
      }
    </script>
  </head>
  <body>
    <input type="text" id="dataModelName"/><input type="button" value="+" onclick="addDataModel();"/>
  </body>
</html>
